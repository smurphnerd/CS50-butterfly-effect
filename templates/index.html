{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}
<h1>Add a root</h1>
<form action="/" method="post">
    <input autocomplete="off" name="message" placeholder="Name" type="text" required>
    <button name="add-root" type="submit">Add</button>
</form>

<h1>Add child</h1>
<form action="/" method="post">
    <input autocomplete="off" name="node-id" placeholder="ID" type="text" required>
    <input autocomplete="off" autofocus name="message" placeholder="Message" type="text" required>
    <button name="add-child" type="submit">Add Child</button>
</form>

<h1>Edit message</h1>
<form action="/" method="post">
    <input autocomplete="off" name="node-id" placeholder="ID" type="text" required>
    <input autocomplete="off" name="message" placeholder="Message" type="text" required>
    <button name="edit-message" type="submit">Edit message</button>
</form>

<h1>Delete node</h1>
<form action="/" method="post">
    <input autocomplete="off" name="node-id" placeholder="ID" type="text" required>
    <button name="delete-node" type="submit">Delete Node</button>
</form>

{% macro display_tree() %}

{% endmacro %}
{% endblock %}
