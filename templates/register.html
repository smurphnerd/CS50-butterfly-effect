{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<form action="/register" method="post">
    <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
    <input autocomplete="off" autofocus name="password" placeholder="Password" type="text">
    <input autocomplete="off" autofocus name="confirm" placeholder="Confirm Password" type="text">
    <button type="submit">Register</button>
</form>
{% endblock %}
