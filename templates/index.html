{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}
<h1>Add a root</h1>
<form action="/" method="post">
    <input autocomplete="off" autofocus name="message" placeholder="Name" type="text" required>
    <button name="add-root" type="submit">Add</button>
</form>

<h1>Add child</h1>
<form action="/" method="post">
    <input autocomplete="off" autofocus name="parent-key" placeholder="Parent key" type="text" required>
    <input autocomplete="off" autofocus name="message" placeholder="Message" type="text" required>
    <button name="add-child" type="submit">Add Child</button>
</form>
{% endblock %}
