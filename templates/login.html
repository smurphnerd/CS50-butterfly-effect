{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<form action="/login" method="post">
    <h5>What's your name?</h5>
    <input autocomplete="off" autofocus name="user" placeholder="Username" type="text">
    <input autocomplete="off" name="password" placeholder="Password" type="text">
    <button type="submit">Enter</button>
</form>
{% endblock %}
